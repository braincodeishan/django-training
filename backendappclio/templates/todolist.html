<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body class="w-full py-5">
    <div class="flex flex-col items-center">
      <form
        class="flex flex-row gap-2"
        method="post"
        action="/backendappclio/addtodo/"
      >
        {% csrf_token %}
        <input
          type="text"
          placeholder="Todo Name"
          name="name"
          class="p-2 border-1 border-black bg-gray-300 rounded-3xl w-48"
        />
        <input
          type="text"
          placeholder="Description"
          name="description"
          class="p-2 border-1 border-black bg-gray-300 rounded-3xl w-96"
        />
        <button type="submit" class="bg-green-300 px-4 py-2 rounded-3xl">
          Submit
        </button>
      </form>
      <div class="mt-5 text-2xl font-bold">Todo lists</div>
      <div class="flex flex-row flex-wrap gap-2 justify-center">
        {% for todo in todos %}
        <div class="w-48 h-48 bg-pink-100 rounded p-7 relative">
          <a href="{% url 'delete_todo' todo.id %}"
            ><i
              class="fa-solid fa-xmark absolute right-2 top-2 text-red-600 cursor-pointer hover:text-red-700 hover:scale-95"
            ></i
          ></a>
          <p class="font-bold">{{ todo.name }}</p>
          <p class="line-clamp-5">{{ todo.description }}</p>
          <a href="{% url 'delete_todo' todo.id %}"
            ><i
              class="fa-solid fa-check absolute right-2 bottom-2 text-green-600 cursor-pointer hover:text-green-700 hover:scale-95"
            ></i
          ></a>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
